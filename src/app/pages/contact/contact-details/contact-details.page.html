<ion-row>
    <ion-col sizeXs="5" sizeSm="3" sizeMd="5">
        <ion-avatar>
            <img src="{{contact.image}}" alt="{{contact.name}}">
        </ion-avatar>
    </ion-col>
    <ion-col sizeXs="7" sizeSm="8" sizeMd="7">
        <ion-label style="text-align: center">{{contact.name}}</ion-label>
        <ion-row>
            <ion-col size="12">
                <small style="text-align: center">{{contact.email}}</small>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <small style="text-align: center">{{contact.phoneNumber}}</small>
            </ion-col>
        </ion-row>
    </ion-col>
</ion-row>
<ion-row>
    <ion-col sizeXs="5" sizeSm="3" sizeMd="5">
        <ion-label style="text-align: center">{{contact.name}}</ion-label>
    </ion-col>
</ion-row>
<ion-row>
    <ion-col sizeXs="5" sizeSm="3" sizeMd="5">
        <ion-label style="text-align: center">{{contact.name}}</ion-label>
    </ion-col>
</ion-row>
<ion-button (click)="dismiss()" expand="full">
    <ion-icon name="pencil" slot="start"></ion-icon>
    <ion-label>Fechar</ion-label>
</ion-button>
