<ion-content>
  <ion-grid>
    <ion-row center>
      <ion-col sizeMd="2" sizeSm="4" sizeXs="12" *ngFor="let contact of contacts">
        <app-contact-card [contact]="contact"></app-contact-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addContact()" color="danger">
      <ion-icon name="add" alt="Adicionar Contato"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
