<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col sizeXs="12" sizeMd="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Recuperar Senha</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="form">
              <ion-list>
                <ion-item>
                  <ion-label position="floating">E-mail</ion-label>
                  <ion-input type="email" formControlName="email"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Senha</ion-label>
                  <ion-input type="password" formControlName="password"></ion-input>
                </ion-item>
              </ion-list>
            </form>
          </ion-card-content>
        </ion-card>
        <p>
          <ion-button color="primary" shape="round" fill="outline" expand="full" size="large" [disabled]="form.invalid"
            (click)="submit()">
            Recuperar</ion-button>
        </p>
        <br>
        <ion-button routerLink="/" color="tertiary" shape="round" fill="clear" expand="full" size="small">Voltar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
